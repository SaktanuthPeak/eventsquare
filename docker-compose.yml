volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local
  worker_logs:
    driver: local
  # nginx_logs:
  #   driver: local

networks:
  eventsquare-network:
    driver: bridge
