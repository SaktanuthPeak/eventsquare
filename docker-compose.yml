version: '3.8'

# Optional: Use backend .env file instead of root .env
# env_file:
#   - ./backend/.env.prod

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: eventsquare-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-adminpassword}
      MONGO_INITDB_DATABASE: ${DB_NAME:-eventsquaredb}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - eventsquare-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for caching and queue)
  redis:
    image: redis:7-alpine
    container_name: eventsquare-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redispassword}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - eventsquare-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eventsquare-backend
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      APP_ENV: ${APP_ENV:-prod}
      DEBUG: ${DEBUG:-False}
      DATABASE_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-adminpassword}@mongodb:27017/${DB_NAME:-eventsquaredb}?authSource=admin
      DB_HOST: mongodb
      DB_PORT: 27017
      DB_NAME: ${DB_NAME:-eventsquaredb}
      SECRET_KEY: ${SECRET_KEY}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-10}
      REFRESH_TOKEN_EXPIRE_MINUTES: ${REFRESH_TOKEN_EXPIRE_MINUTES:-43200}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redispassword}
      REDIS_DB: ${REDIS_DB:-0}
      GCP_PROJECT_ID: ${GCP_PROJECT_ID:-eventsquare-backend}
      LOGGING_LEVEL: ${LOGGING_LEVEL:-20}
    ports:
      - "${BACKEND_PORT:-9000}:9000"
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
    networks:
      - eventsquare-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Background Worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: eventsquare-worker
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    environment:
      APP_ENV: ${APP_ENV:-prod}
      DATABASE_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-adminpassword}@mongodb:27017/${DB_NAME:-eventsquaredb}?authSource=admin
      DB_HOST: mongodb
      DB_PORT: 27017
      DB_NAME: ${DB_NAME:-eventsquaredb}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redispassword}
      REDIS_DB: ${REDIS_DB:-0}
      GCP_PROJECT_ID: ${GCP_PROJECT_ID:-eventsquare-backend}
    volumes:
      - ./backend:/app
      - worker_logs:/app/logs
    networks:
      - eventsquare-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: eventsquare-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      ORIGIN: ${FRONTEND_URL:-http://localhost:3000}
      PUBLIC_API_URL: ${PUBLIC_API_URL:-http://localhost:9000}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/build
    networks:
      - eventsquare-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (Disabled - can be enabled later)
